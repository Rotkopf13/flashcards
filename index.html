<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Capitals</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="head">
    <h1>What is the capital of...</h1>
  </div>
  <div class="container">
    <div class="card">

      <div class="front">
        <div class="flag"><img src="https://img.icons8.com/color/48/000000/ukraine.png" /></div>
        <p>Ukraine</p>
        <div><img src="https://img.icons8.com/ios-filled/50/000000/ukraine-territory.png" /></div>
      </div>
      <div class="back">
        <p>Kyiv</p>
      </div>
    </div>
    <div class="card">
      <div class="front">
        <div class="flag"><img src="https://img.icons8.com/color/48/000000/russian-federation.png" /></div>
        <p>Russia</p>
        <div><img src="https://img.icons8.com/ios-filled/50/000000/russia-map.png" /></div>
      </div>
      <div class="back">
        <p>Moscow</p>
      </div>
    </div>
    <div class="card">
      <div class="front">
        <div class="flag"><img src="https://img.icons8.com/color/48/000000/belarus.png" /></div>
        <p>Belarus</p>
        <div><img src="https://img.icons8.com/ios-filled/50/000000/belarus-map.png" /></div>
      </div>
      <div class="back">
        <p>Minsk</p>
      </div>
    </div>
    <div class="card">
      <div class="front">
        <div class="flag"><img src="https://img.icons8.com/color/48/000000/great-britain.png" /></div>
        <p>Britain</p>
        <div><img src="https://img.icons8.com/ios-filled/50/000000/brittany-map.png" /></div>
      </div>
      <div class="back">
        <p>London</p>
      </div>
    </div>
    <div class="card">
      <div class="front">
        <div class="flag"><img src="https://img.icons8.com/color/48/000000/austria.png" /></div>
        <p>Austria</p>
        <div><img src="https://img.icons8.com/ios-filled/50/000000/austria-map.png" /></div>
      </div>
      <div class="back">
        <p>Vienna</p>
      </div>
    </div>
    <div class="card">
      <div class="front">
        <div class="flag"><img src="https://img.icons8.com/color/48/000000/italy.png" /></div>
        <p>Italy</p>
        <div><img src="https://img.icons8.com/ios-filled/50/000000/italy-map.png" /></div>
      </div>
      <div class="back">
        <p>Rome</p>
      </div>
    </div>
    <div class="card">
      <div class="front">
        <div class="flag"><img src="https://img.icons8.com/color/48/000000/finland.png" /></div>
        <p>Finland</p>
        <div><img src="https://img.icons8.com/ios-filled/50/000000/finland-map.png" /></div>
      </div>
      <div class="back">
        <p>Helsinki</p>
      </div>
    </div>
    <div class="card">
      <div class="front">
        <div class="flag"><img src="https://img.icons8.com/color/48/000000/poland.png" /></div>
        <p>Poland</p>
        <div><img src="https://img.icons8.com/ios-filled/50/000000/poland-map.png" /></div>
      </div>
      <div class="back">Warsaw</div>
    </div>
    <div class="card">
      <div class="front">
        <div class="flag"><img src="https://img.icons8.com/color/48/000000/germany.png" /></div>
        <p>Germany</p>
        <div><img src="https://img.icons8.com/ios-filled/50/000000/germany-map.png" /></div>
      </div>
      <div class="back">
        <p>Berlin</p>
      </div>
    </div>
  </div>
</body>

</html>
